{% extends 'base.html' %}

{% block title %} Edit user {% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form action="/" method="POST">

  <label for="first_name"></label><input type="text" name="first_name" placeholder="{{ user.first_name }}">
  <label for="last_name"></label><input type="text" name="last_name" placeholder="{{ user.last_name }}">
  <label for="image_url"></label><input type="text" name="image_url" placeholder="{{ user.image_url }}">

  <button class="btn btn-outline-info">Cancel</button>
  <input type="submit" value="Save" class="btn btn-success">

</form>

{% endblock %}
