{% extends 'base.html' %}

{% block title %} Edit user {% endblock %}

{% block content %}

<h1 class="text-center">Edit a user</h1>

<form method="POST">

  <label for="first_name"></label><input type="text" name="first_name" value="{{ user.first_name }}">
  <label for="last_name"></label><input type="text" name="last_name" value="{{ user.last_name }}">
  <label for="image_url"></label><input type="text" name="image_url" value="{{ user.image_url }}">

  <a href="/users/{{ user.id }}" class="btn btn-outline-info">Cancel</a>
  <input type="submit" value="Save" class="btn btn-success">

</form>

{% endblock %}
