{% extends 'base.html' %}


{% block title %} Post Details {% endblock %}


{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content}} </p>

<p><span class="font-italic">By {{ user.first_name }} {{ user.last_name}}</span></p>

<form action="/posts/{{ post.id }}/edit" method="POST">
  <button class="btn btn-outline-primary" formaction="/posts/{{ post. id }}" formmethod="GET">Cancel</button>
  <button class="btn btn-primary" formmethod="GET">Edit</button>
  <button class="btn btn-danger" formaction="/users/{{ user. id }}">Delete</button>
</form>

{% endblock %}
