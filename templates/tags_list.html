{% extends 'base.html' %}


{% block title %} Tags {% endblock %}


{% block content %}
<section class="container">
  <h1>Tags</h1>

  <ul>
    {% for tag in tags %}
      <li><a class="text-decoration-none" href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>

  <form action="/tags/new">
    <button class="btn btn-primary">Add Tag</button>
  </form>


</section>

{% endblock %}
