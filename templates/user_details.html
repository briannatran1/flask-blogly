{% extends 'base.html' %}


{% block title %} {{ user.first_name }} {{ user.last_name }} {% endblock %}

{% block content %}

<h1 class="text-center">{{ user.first_name }} {{ user.last_name }}</h1>
<div class="row">
  <div class="container  col-4">
    <img class="img-thumbnail d-inline" src="{{ user.image_url }}" alt="A picture of {{ user.first_name }}">

  </div>
  <div class="col-8">
    <a href="/users/{{ user. id }}/edit" class="btn btn-primary">Edit</a>

    <form class="d-inline" action="/users/{{ user. id }}/delete" method="post">
      <button class="btn btn-danger">Delete</button>
    </form>

    <h2 class="mt-3">Posts</h2>
    <ul class="mb-3">
      {% for post in posts %}
      <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>

    <form action="/users/{{ user.id }}/posts/new">
      <button class="btn btn-primary">Add Post</button>
    </form>

  </div>

</div>



{% endblock %}
