{% extends 'base.html' %}

{% block title %} Create a user {% endblock %}

{% block content %}

<h1>Create a user</h1>

<form action="/" method="POST">

  <label for="first_name"></label><input type="text" name="first_name" placeholder="Enter a first name">
  <label for="last_name"></label><input type="text" name="last_name" placeholder="Enter a last name">
  <label for="image_url"></label><input type="text" name="image_url" placeholder="Provide an image of this user">

  <input type="submit" value="Add" class="btn btn-success">

</form>

{% endblock %}
